<div class="radio-container" [formGroup]="formGroup">
  <input
    type="radio"
    value="{{dynamicValue ? dynamicValue + '*' + answer : answer}}"
    [formControlName]="controlName"
    [attr.id]="controlName + '_' + answer"
    [attr.name]="controlName"
    (keydown)="onKeydown($event)">
  <label class="radio-button" [attr.for]="controlName + '_' + answer" #labelEl>
    <img *ngIf="icon" [attr.src]="icon" alt="">
    <span>{{answer}}</span>
    <span *ngIf="append" class="append font-weight--bold">{{append}}</span>
  </label>
</div>
