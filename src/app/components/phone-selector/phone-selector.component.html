<div class="selectPhone ">
  <!-- <p>Contact us today</p> -->
  <div class="selectPhone__main" tabindex="0" toggle-on-touchstart="" (click)="isActive=true" (appClickOutside)="isActive=false" [class.is-active]="isActive" >
    <div class="selectPhone__button" aria-haspopup="true">
      
      <a class="selectPhone__phoneItem selectPhone__phoneItem--selected" target="_self" href="{{'tel:'+countryList[0].number}}">
        <span class="flag flag--inline">
            <svg xmlns="http://www.w3.org/2000/svg" height="480" width="640" viewBox="0 0 640 480" [innerHTML]="countryList[0].flag | html">
          </svg> 
        </span>  
        <span>{{countryList[0].formatted}}</span>
      </a>

      <span aria-hidden="true">
        <svg class="svg svg--angle-down" viewBox="0 0 22 13" xmlns="http://www.w3.org/2000/svg"><path d="M337.824791,15.7680348 C337.232327,15.1754544 336.271639,15.1754544 335.679868,15.7680348 L326.326835,25.1208358 C326.042341,25.4052143 325.8824,25.7911316 325.8824,26.1932398 C325.8824,26.5954635 326.042341,26.9811496 326.326835,27.265528 L335.679868,36.6185604 C335.976158,36.9148506 336.364273,37.0631113 336.752272,37.0631113 C337.140155,37.0631113 337.529311,36.9149662 337.82456,36.6185604 C338.417025,36.0265583 338.417025,35.0658703 337.82456,34.4738682 L329.54451,26.1930085 L337.82456,17.9126113 C338.417256,17.3207249 338.417256,16.3601525 337.824791,15.7680348 L337.824791,15.7680348 Z" transform="rotate(-90 161.576 176.693)" fill="#53585E" fill-rule="evenodd"></path></svg>
      </span>
    </div>
    <ul class="selectPhone__list" role="menu">
      
      <li *ngFor="let country of countryList | slice:1">
        <a class="selectPhone__phoneItem" role="menuitem" target="_self" href="{{'tel:'+country.number}}">
          <span class="flag flag--inline">
            <svg xmlns="http://www.w3.org/2000/svg" height="480" width="640" viewBox="0 0 640 480" [innerHTML]="country.flag | html"></svg>
          </span>   
          <span>{{country.formatted}}</span>
        </a>
      </li> 
    </ul>
  </div>
</div>
